<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Chess Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1 class="game-title">♔ Chess Master ♛</h1>
      <div class="game-status" id="status">White to move</div>
      <div class="captured-pieces" id="captured-white">White captured: </div>
      <div class="captured-pieces" id="captured-black">Black captured: </div>
    </div>

    <div class="chess-board" id="board"></div>

    <div class="controls">
      <button class="btn" onclick="newGame()">New Game</button>
      <button class="btn" onclick="undoMove()">Undo Move</button>
      <button class="btn" onclick="toggleHistory()">Toggle History</button>
    </div>

    <div class="move-history" id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
